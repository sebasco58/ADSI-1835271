<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transiones</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		div.box{
			border: 2px solid #333;
			height: 300px;
			margin: 20px auto;
			width: 200px;
		}
		div.box1{
			background-color: aqua;
			transition: all 2s ease-in;
		}
		div.box1:hover{
			background-color: gold;
			width: 400px;
		}
		div.box2{
			background-color: #330638;
			transition: all 1s ease-out;
		}
		div.box2:hover{
			transform: rotate(180deg);
		}
		div.box3{
			background-color: #19BDB3;
			transition: all  1s linear;
		}
		div.box3:hover{
			opacity: 0.5;
			transform: scale(0.5);

		}
		div.box4{
			background-color: #E05B0B;
			transition: all 1s ease-in-out;
		}
		div.box4:hover{
			transform: translateX(200px);
		}
		div.box5{
			background-color: #710332;
			transition: width 1s,height 1s 1s,background 1s 2s;
		}
		div.box5:hover{
			background-color: #CD7C95;
			height:400px;
			width: 400px;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Transiciones</h1>
		</header>
			<section>
		<!-- (h3+div.box.box$)*5 -->
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
	</section>
	</main>

	
</body>
</html>
