<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto (Sombras)</title>
	<link rel="stylesheet" href="css/master.css">
	<style>
		h2 {
			font-size: 4em;
		}
		h2.ts1 {
			color: #fff;
			text-shadow: 0px 0px 4px black;
		}
		h2.ts2 {
			color: #fff;
			text-shadow: 4px 0px 0px gray;
		}
		h2.ts3 {
			color: #ddd;
			letter-spacing: 0.2em;
			text-shadow: 2px 0px 0px #ccc,
						 4px 1px 0px #aaa,
						 6px 2px 0px #888,
						 8px 3px 0px #666,
						 10px 4px 0px #222,
						 12px 5px 0px #111;
		}
		h2.ts4 {
			text-transform: uppercase;
			font-family: verdanda;
			font-size: 6em;
			font-weight: 700;
			color: #ddd;
			text-shadow: 1px 1px 1px #919191,
						 1px 2px 1px #919191,
						 1px 3px 1px #919191,
						 1px 4px 1px #919191,
						 1px 5px 1px #919191,
						 1px 6px 1px #919191,
						 1px 7px 1px #919191,
						 1px 1px 1px #199945,
						 1px 2px 1px #919191,
						 1px 3px 1px #919191,
						 1px 4px 1px #919191,
						 1px 5px 1px #919191,
						 1px 6px 1px #919191,
						 1px 7px 1px #919191;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Texto (Sombras)</h1>
		</header>
		<section>
			<h2 class="ts1">ADSI 1835271</h2>
			<h2 class="ts2">CPIC</h2>
			<h2 class="ts3">SENA</h2>

	</main>

</html>
