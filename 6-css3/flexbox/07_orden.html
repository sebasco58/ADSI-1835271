<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		body{
			font:16px arial;
			color:#045F33 
		}
		ul.fruits{
			background-color: #631AE9;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 10px;
		}
		ul.fruits li{
			background-color: #A2B030;
			border-radius: 4px;
			margin: 4px;
		}
		ul.fruits.option1 li:nth-of-type(1) {order:3;}
		ul.fruits.option1 li:nth-of-type(2) {order:1;}
		ul.fruits.option1 li:nth-of-type(3) {order:2;}
	</style>
</head>
<body>
	<h1>Activar Flex Box</h1>
	<ul class="fruits option1">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
</body>
</html>
