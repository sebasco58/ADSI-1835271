<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justificar</title>
	<style>
		body{
			font:16px arial;
			color:#045F33 
		}
		ul.fruits{
			background-color: #631AE9;
			border-radius: 4px;
			display: flex;
			height: 768px;
			list-style: none;
			padding: 0px;
			margin: 0px 0px;
		}
		ul.fruits li{
			background-color: #A2B030;
			border-radius: 4px;
			margin: 4px;
		}
		ul.fruits.option1{justify-content: flex-end; on container}
		ul.fruits.option2{justify-content: center; on container}
		ul.fruits.option3{justify-content: space-between; on container}
		ul.fruits.option4{justify-content: space-around; on container}
	</style>
</head>
<body>
	<h1>justify-content: flex-end; on container</h1>
	<ul class="fruits option1">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
	<h1>justify-content: center; on container</h1>
	<ul class="fruits option2">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
	<h1>justify-content: space-between; on container</h1>
	<ul class="fruits option3">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
	<h1>justify-content: space-around; on container</h1>
	<ul class="fruits option4">
		<li><img src="imgs/grapes.svg" alt=""></li>
		<li><img src="imgs/orange.svg" alt=""></li>
		<li><img src="imgs/pear.svg" alt=""></li>
	</ul>
</body>
</html>
