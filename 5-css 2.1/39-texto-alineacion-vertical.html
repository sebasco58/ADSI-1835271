<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Texto-Alineacion-Vertical</title>
	<style>
		section.verticalalign{
			margin:10px auto;
			width:700px;
		}
		section.verticalalign div{
			border: 1px soli#490B7D;
			display: inline-block;
			padding:10px;
			vertical-align: top;
			width: 150px;
		}
		section.verticalalign div.val1{vertical-align: baseline;}
		section.verticalalign div.val2{vertical-align: top;}
		section.verticalalign div.val3{vertical-align: middle;}
	</style>
</head>
<body>
	<main>
		<h1>Texto-Alineacion-Vertical</h1>
		<section class="verticalalign">
			<div class="val1"><img src="imgs/icon.png" width="80px">ayuda</img></div>
			<div class="val2"><img src="imgs/icon.png" width="80px">ayuda</img></div>
			<div class="val3"><img src="imgs/icon.png" width="80px">ayuda</img></div>
		</section>
	</main>
	
</body>
</html>
