<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores basicos</title>
	<style>
		/*Selector Universal (todo)*/
		*{
			border: 1px dashed gray;
		}
		/*Selector tipo etiqueta*/
		h1{
			color: purple;
		}
		/*Selector Descendente*/
		ul li{
			background-color: silver;
			margin: 4px;
		}
		/*Selector de clase*/
		.amarillo{
			background-color: yellow;
		}
		/*Selector identificado*/
		#azul{
			background-color: blue;
		}
		/*selector combinado*/
		ul.colores li.rojo{
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Selectores basicos</h1>
	<ul class="colores">
		<li class="amarillo">Amarillo</li>
		<li id="azul">Azul</li>
		<li class="rojo">Rojo</li>
	</ul>
	
</body>
</html>
