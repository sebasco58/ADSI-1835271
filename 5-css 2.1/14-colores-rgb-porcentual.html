<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colores(decima)</title>
	<style>
		section.f1,
		section.f2{
			margin: 0px auto;
			width: 600px;
		}
		section.f3{
			margin: 0px auto;
			width: 480px;
		}
		section.f4{
			margin: 0px auto;
			width: 360px;
		}

		section div{
			display: inline-block;
			font-weight: bolder;
			line-height: 7.5em;
			margin-left: -4px;
			height: 120px;
			text-align: center;
			width: 120px;
		}
		.maroon{background-color: hsl(0, 100%, 25%);}
		.red{background-color: hsl(0, 100%, 50%);}
		.orange{background-color: hsl(39, 100%, 50%);}
		.yellow{background-color: rgb(100%,100%,0%);}
		.olive{background-color: rgb(50%,50%,0%);}

		.purple{background-color: rgb(50%,0%,50%);}
		.fuchsia{background-color: rgb(100%,0%,100%);}
		.white{background-color: rgb(100%,100%,100%);}
		.lime{background-color: rgb(0%,100%,0%);}
		.green{background-color: rgb(0%,50%,0%);}

		.navy{background-color:rgb(0%,0%,50%) ;}
		.blue{background-color: rgb(0%,0%,100%);}
		.aqua{background-color: rgb(0%,100%,100%);}
		.teal{background-color: rgb(0%,50%,50%);}

		.black{background-color: rgb(0%,0%,0%);}
		.silver{background-color: rgb(75%,75%,75%);}
		.gray{background-color: rgb(50%,50%,50%);}
	</style>
</head>
<body>
	<h1>colores porcentaje</h1>
	<section class="f1">
		<div class="maroon">hsl(0, 100%, 25%)</div>
		<div class="red">hsl(0, 100%, 50%)</div>
		<div class="orange">hsl(39, 100%, 50%)</div>
		<div class="yellow">rgb(100%,100%,0%)</div>
		<div class="olive">rgb(50%,50%,0%)</div>
	</section>
	<section class="f2">
		<div class="purple">rgb(50%,0%,50%)</div>
		<div class="fuchsia">rgb(100%,0%,100%)</div>
		<div class="white">rgb(100%,100%,100%)</div>
		<div class="lime">rgb(0%,100%,0%)</div>
		<div class="green">rgb(0%,50%,0%)</div>
	</section>
	<section class="f3">
		<div class="navy">rgb(0%,0%,50%)</div>
		<div class="blue">rgb(%,%,%)</div>
		<div class="aqua">rgb(%,%,%)</div>
		<div class="teal">rgb(0%,50%,50%)</div>
	</section>
	<section class="f4">
		<div class="black">rgb(0%,0%,0%)</div>
		<div class="silver">rgb(75%,75%,75%)</div>
		<div class="gray">rgb(50%,50%,50%)</div>
	</section>
</body>
</html>
