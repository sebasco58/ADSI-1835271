<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eje z(z-index)</title>
	<style>
		section.boxes {
			position: relative;
			margin: 10px auto ;
			width: 300px;
		}
		section.boxes div{
			border:4px solid #222;
			position: absolute;
			height: 120px;
			width: 300px;
		}
		section.boxes div h4{
			font-size: 5em;
			font-family: arial;
			margin: 0px 10px;
		}
		section.boxes div.box1{
			background-color: #5525A5;
			top: 0px; left: 0px;
			z-index: 1;
		}
		section.boxes div.box2{
			background-color: #792FF3;
			top: 50px; left: 80px;
			z-index: 2;
		}
		section.boxes div.box3{
			background-color: #B46EEF;
			top: 100px; left: 160px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<main>
		<h1>Eje z(z-index)</h1>
		<section class="boxes">
			<!-- (div.box$>h4{$})*3 -->
			<div class="box1">
				<h4>1</h4>
			</div>
			<div class="box2">
				<h4>2</h4>
			</div>
			<div class="box3">
				<h4>3</h4>
			</div>
		</section>
	</main>
	
</body>
</html>
