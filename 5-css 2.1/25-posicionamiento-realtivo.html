<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>posicionamiento relativo</title>
	<style>
		section {
			background-color: #fff;
			border: 1px solid #555;
			padding:  10px;
			margin: 20px auto;
			width: 360px;
		}
		section div {
			background-color: #fff;
			border: 1px solid #555;
			display: inline-block;
			padding: 20px 10px;
			width: 95px;
		}
		section div.box2 {
			position: relative;
			top: 50px; right: 50px;

		}
		section div.box4 {
			margin-top: 5px;
			width:337px;
		}
	</style>
</head>
<body>
	<h1>posicionamiento relativo</h1>
	<section>
		<!-- div.box${caja $}*4 -->
		<div class="box1">caja 1</div>
		<div class="box2">caja 2</div>
		<div class="box3">caja 3</div>
		<div class="box4">caja 4</div>
	</section>
	
</body>
</html>
