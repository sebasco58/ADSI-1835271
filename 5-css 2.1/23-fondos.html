<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fondos</title>
	<style>
		body {
			background: url(imgs/black.jpg);
			background-attachment: fixed; 
		}
	h1,h3,h4{
		background-color: #fff;
		padding: 20px;
		margin: 4px auto;
		text-align: center;
		width: 760px;
	}

	section.bg{
		background-color: #fff;
		border: 2px solid #333;
		height: 400px;
		margin: 20px auto;
		width: 800px;
	}
	section.bg1{
		background-color: hsl(170,50%,50%);
	}
	section.bg2{
		background-image: url(imgs/co.png);
	}
	section.bg3,
	section.bg4,
	section.bg5,
	section.bg6,
	section.bg7,
	section.bg8,
	section.bg9{
		background-image: url(imgs/atra.jpg);
		background-repeat: no-repeat;
	}
	section.bg3{background-repeat: repeat;}
	section.bg4{background-repeat: repeat-x;}
	section.bg5{background-repeat: repeat-y;}
	section.bg6{background-repeat: no-repeat;}

	section.bg7{background-position: top left;}
	section.bg8{background-position: center center;}
	section.bg9{background-position: bottom right}



	

	</style>
</head>
<body>
	<h1>fondos</h1>
	<h3>color de fondo</h3>
	<!-- section.bg.bg1 -->
	<section class="bg bg1"></section>
	<h3>imagen de fondo</h3>
	<!-- section.bg.bg2 -->
	<section class="bg bg2"></section>
	<h4>repetir fondo</h4>
	<section class="bg bg3"></section>
	<h4>repetir x </h4>
	<section class="bg bg4"></section>
	
	<section class="bg bg5"><h4>repetir y</h4></section>
	
	<section class="bg bg6"><h4>no repetir</h4></section>
	<h3>posicion fondo</h3>
	
	<section class="bg bg7"><h4> izquierda </h4></section>
	
	<section class="bg bg8"><h4>centro </h4></section>
	
	<section class="bg bg9"><h4>derecha</h4></section>
</body>
</html>
