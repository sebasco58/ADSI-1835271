<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tipografia(tamano)</title>
	<style>
		body{font-family: arial;}
		ul.absolutes li:nth-child(1) {font-style:xx-small ;}
		ul.absolutes li:nth-child(2) {font-style:x-small ;}
		ul.absolutes li:nth-child(3) {font-style:small ;}
		ul.absolutes li:nth-child(4) {font-style:medium ;}
		ul.absolutes li:nth-child(5) {font-style:large ;}
		ul.absolutes li:nth-child(6) {font-style:x-large ;}
		ul.absolutes li:nth-child(7) {font-style:xx-large ;}
		/*realtives*/
		ul.relatives li:nth-child(1) {font-style:smaller ;}
		ul.relatives li:nth-child(2) {font-style:larger ;}
		/*Sizes*/
		ul.sizes li:nth-child(1) {font-style:16px ;}
		ul.sizes li:nth-child(2) {font-style:2em ;}
		ul.sizes li:nth-child(3) {font-style:1.5ex ;}

	</style>
</head>
<body>
	<main>
		<h1>tipografia(tamano)</h1>
		<ul class="absolutes">
			<li>xx-small</li>
			<li>x-small</li>
			<li>small</li>
			<li>medium</li>
			<li>large</li>
			<li>x-large</li>
			<li>xx-large</li>
		</ul>
		<ul class="relatives">
			<li>smaller</li>
			<li>larger</li>
		</ul>
		<ul class="sizes">
			<li>16px</li>
			<li>2em</li>
			<li>1.5ex </li>
		</ul>
	</main>
	
</body>
</html>
