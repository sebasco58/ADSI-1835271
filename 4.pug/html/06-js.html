<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <h3 id="mensaje"></h3>
    <script>
      var ms = document.getElementById("mensaje");
      var nm = prompt("Cual es su nombre?");
      var fa = new Date();
      
      ms.innerHTML = "Bienvenido: "+nm;
      ms.innerHTML += "-Hora de entrada: "+fa.getHours()+":"+fa.getMinutes();
    </script>
  </body>
</html>
