<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Estilos CSS</title>
    <style>
      h1.fx {
      	background: linear-gradient(to top, peru, orange);
      	border-radius: 8px;
      	box-shadow: 1px 2px 12px 0px black;
      	color: white;
      	font-family: arial;				
      	height: 200px;
      	line-height: 6em;
      	padding: 20px;
      	margin: 120px auto;
      	text-align: center;
      	transition: all 1s ease;
      	width: 240px;
      }
      h1.fx:hover {
      	transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <h1 class="fx">Estilos CSS</h1>
  </body>
</html>
