<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	<h1>Formulario</h1>
	<form action="" method="post">
		<fieldset>
			<legend>Datos Personales</legend>
			<div>
			<label for="Nombre ">Nombre Completo</label>
			<input type="text" id="nombre" name="nombre">
            </div>
            <div>
            	<label for="clave ">contraseña</label>
			    <input type="password" id="clave" name="clave">
            </div>
            <div>
            	<label for="foto ">Foto</label>
			    <input type="file" id="foto" name="foto">
            </div>
            <div>
            	<label for="genero">Genero</label>
            	<select name="genero" id="genero">
            	<option value="">Seleccione el genero...</option>
            	<option value="F">Femenino</option>
            	<option value="M">Masculino</option>
            	</select>
            </div>
            <div>
            	<label for="descripcion">Descripcion</label>
            	<br>
            	<textarea name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
            </div>
		</fieldset>
		<fieldset>
			<legend>Datos SENA</legend>
			<input type="hidden" name="centro" value="CPIC">
			<div>
				Seleccione uno o más módulo:
				<br>
				<label >
					<input type="checkbox" name="modulo">
					Analisis
				</label>
				<br>
				<label >
					<input type="checkbox" name="modulo">
					Desarrollo
				</label>
				<br>
				<label >
					<input type="checkbox" name="modulo">
					Comunicacion
				</label>
				<br>
				<label >
					<input type="checkbox" name="modulo">
					ambiental
				</label>
				
			</div>
			<div>
				Seleccione la titulacion:
				<br>
				<label >
					<input type="radio" name="titulacion">
					ADSI
				</label>
				<br>
				<label >
					<input type="radio" name="titulacion">
					Electricidad Industrial
				</label>
				<br>
				<label >
					<input type="radio" name="titulacion">
					Soldadura
				</label>
				<br>
				<label >
					<input type="radio" name="titulacion">
					Automotriz
				</label>
			</div>
		</fieldset>
		<input type="submit" value="Enviar Formulario">
		<input type="reset" value="Limpiar Formulario">
		

	</form>
</body>
</html>
